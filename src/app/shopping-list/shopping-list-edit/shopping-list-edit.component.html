<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" #nameInput class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" #amountInput class="form-control">
        </div>
      </div>
      <div class="rot">
        <div class="col-xl-12">
          <button class="btn btn-success" type="button" (click)="onItemSave(nameInput, amountInput)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
